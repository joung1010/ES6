<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
        //MDN fetch: https://developer.mozilla.org/en-US/docs/Web/API/Fetch_API
        // 날씨 API 요청 주소: http://www.7timer.info/bin/api.pl?lon=113.17&lat=23.09&product=astro&output=json

        fetch(
            'http://www.7timer.info/bin/api.pl?lon=113.17&lat=23.09&product=astro&output=json'
        ).then((response)=>{
            const data = response.json(); // response.body 안에 있는 문자열을 자바스크립트 객체로 바꿔줌
            console.log(data);
            return data;
        }).then(console.log);

  </script>
</body>
</html>
